<section class="contacts">
  <div class="container">
    <h2 class="title">Контакты</h2>
    <div class="contacts__wrapper">
      <div class="contacts__map map" id="myMap">
        <div class="map__wrapper">
          <h2>Студия “High pass”</h2>
          <address class="map__wrapper-address">
            107045, Москва, Даев переулок, дом 41, бизнес-центр «Даев Плаза», этаж 8, офис № 82
          </address>
          <a class="map__link" href="tel:+749542423532" aria-label="Позвонить в фотостудию High pass"><svg>
            <use xlink:href="img/sprite.svg#phone"></use>
          </svg>+7 (495) 42-423-532</a>
        </div>
      </div>
      <div class="contacts__form">
        <form action="#" class="form">
          <h3 class="form__title">Оставить заявку</h3>
          <p class="form__descr descr descr--grey">Оставьте ваши данные, указав в графе “Комментарий” желаемые время и дату съемки
            или другого мероприятия</p>
          <label class="form__label">
            <input type="text" name="name" class="input-reset form__input" placeholder="Имя">
          </label>
          <label class="form__label">
            <input type="email" name="email" class="input-reset form__input" placeholder="E-mail">
          </label>
          <label class="form__label">
            <textarea name="text" class="input-reset form__input" placeholder="Комментарий"></textarea>
          </label>
          <button type="submit" class="btn btn--primary btn-reset">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</section>
