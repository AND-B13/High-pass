<section class="contacts" id="contacts">
  <div class="container">
    <h2 class="contacts__title title">Контакты</h2>
    <div class="contacts__wrapper">
      <div class="contacts__location-map location-map" id="myMap">
        <div class="location-map__wrapper">
          <div class="location-map__content">
            <h2 class="location-map__title">Студия “High pass”</h2>
            <a class="location-map__address" href="https://clck.ru/37KAUh" target="_blank">
              107045, Москва, Даев переулок, дом 41, бизнес-центр «Даев Плаза», этаж 8, офис № 82
            </a>
            <a class="location-map__link location-map__link--tel" href="tel:+749542423532" aria-label="Позвонить в фотостудию High pass">
              <svg class="location-map__icon">
                <use xlink:href="./img/sprite.svg#phone"></use>
              </svg>+7 (495) 42-423-532
            </a>
            <button class="location-map__btn-close btn-reset">
            </button>
          </div>
        </div>
      </div>
      <div class="contacts__application-form">
        <form action="#" class="application-form">
          <h3 class="application-form__title">Оставить заявку</h3>
          <p class="application-form__descr descr descr--grey">Оставьте ваши данные, указав в графе &ldquo;Комментарий&rdquo; желаемые время и дату съемки
            или другого мероприятия</p>
          <div class="application-form__wrapper">
            <label class="application-form__label">
              <input type="text" name="name" class="input-reset application-form__input" placeholder="Имя">
            </label>
            <label class="application-form__label">
              <input type="email" name="email" class="input-reset application-form__input" placeholder="E-mail">
            </label>
            <label class="application-form__label">
              <textarea name="text" class="input-reset application-form__input application-form__input--big" rows="6" placeholder="Комментарий"></textarea>
            </label>
          </div>
          <button type="submit" class="btn btn--primary btn-reset">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</section>
